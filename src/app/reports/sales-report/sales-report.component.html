<div class="row justify-content-center">
    <div class="list col-md-10 col-sm-12">
        <div class="filters">
            <div class="row">
                <div  class="form-group col-1">
                    <svg tooltip="Exportar PDF" (click)="export()" class="bi bi-box-arrow-in-up-right pointer" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.5 3A1.5 1.5 0 0013 1.5H3A1.5 1.5 0 001.5 3v5a.5.5 0 001 0V3a.5.5 0 01.5-.5h10a.5.5 0 01.5.5v10a.5.5 0 01-.5.5H9a.5.5 0 000 1h4a1.5 1.5 0 001.5-1.5V3z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M4.5 6a.5.5 0 01.5-.5h5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V6.5H5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M10.354 5.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="datepicker form-group col-4">
                    <label for="start-date">In√≠cio: </label>
                    <input id="start-date" type="date" class="form-control" (keyup.enter)="refresh()" (change)="refresh()" [(ngModel)]="queryClient.startDateStr"/>
                </div>
                <div class="datepicker form-group col-4">
                    <label for="end-date">Fim: </label>
                    <input id="end-date" type="date" class="form-control" (keyup.enter)="refresh()" (change)="refresh()"  [(ngModel)]="queryClient.endDateStr"/>
                </div>
                <div class="form-group col-1 ml-auto">
                    <svg class="bi bi-search pointer" (click)="refresh()" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="feedback">
            {{ listState.loading ? 'Carregando...' : '' }}
            {{ listState.noItems ? 'Nenhuma venda' : '' }}
        </div>
        <table *ngIf="listState.done" class="table table-striped table-bordered table-hover">
            <thead>
                <th>Data</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Lucro</th>
            </thead>
            <tbody>
                <tr *ngFor="let sale of sales">
                    <td>{{ formatDate(sale.dateSale) }}</td>
                    <td>{{ sale.vehicleBrandName }}</td>
                    <td>{{ sale.vehicleModelName }}</td>
                    <td>{{ sale.profit | number: '1.2-2' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ngx-snackbar position="bottom-center" max="3"></ngx-snackbar>
