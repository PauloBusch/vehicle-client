<div class="row justify-content-center">
    <div class="list col-md-10 col-sm-12">
        <div class="filters">
            <div class="row">
                <div  class="form-group col-1">
                    <svg tooltip="Exportar PDF" (click)="export()" class="bi bi-file-earmark-arrow-down pointer" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 1h5v1H4a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V6h1v7a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2z"/>
                        <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 019 4.5z"/>
                        <path fill-rule="evenodd" d="M5.646 9.146a.5.5 0 01.708 0L8 10.793l1.646-1.647a.5.5 0 01.708.708l-2 2a.5.5 0 01-.708 0l-2-2a.5.5 0 010-.708z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M8 6a.5.5 0 01.5.5v4a.5.5 0 01-1 0v-4A.5.5 0 018 6z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="datepicker form-group col-4">
                    <label for="start-date">In√≠cio: </label>
                    <input id="start-date" type="date" class="form-control" (keyup.enter)="refresh()" (change)="refresh()" [(ngModel)]="queryClient.startDateStr"/>
                </div>
                <div class="datepicker form-group col-4">
                    <label for="end-date">Fim: </label>
                    <input id="end-date" type="date" class="form-control" (keyup.enter)="refresh()" (change)="refresh()"  [(ngModel)]="queryClient.endDateStr"/>
                </div>
                <div class="form-group col-1 ml-auto">
                    <svg class="bi bi-search pointer" (click)="refresh()" tooltip="Filtrar" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="feedback">
            {{ listState.loading ? 'Carregando...' : '' }}
            {{ listState.noItems ? 'Nenhuma venda' : '' }}
        </div>
        <div id="container-table">
            <table *ngIf="listState.done" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Lucro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sale of sales">
                        <td>{{ formatDate(sale.dateSale) }}</td>
                        <td>{{ sale.vehicleBrandName }}</td>
                        <td>{{ sale.vehicleModelName }}</td>
                        <td>{{ sale.profit | number: '1.2-2' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ngx-snackbar position="bottom-center" max="3"></ngx-snackbar>
