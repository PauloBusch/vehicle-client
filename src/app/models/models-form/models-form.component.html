<div class="row justify-content-center">
    <div class="col-md-10 col-sm-12">
        <h3 class="title">
            {{ isNew ? 'Cadastro de modelo' : '' }}
            {{ !isNew && model ? 'Edição de modelo' : '' }}
            {{ !isNew && !model ? 'Carregando...' : '' }}
        </h3>
        <form [formGroup]="form">
            <div class="row justify-content-between">
                <div class="form-group col-5">
                    <input class="form-control" formControlName="name" [class.is-invalid]="!isValidField('name')">
                    <div class="invalid-feedback">O nome é obrigatório</div>
                </div>
                <div class="form-group col-4">
                    <input type="text" class="form-control" [typeahead]="brands" [(ngModel)]="brandName" [ngModelOptions]="{standalone: true}" 
                        (typeaheadOnSelect)="onSelect($event.item.id, 'brandId')" typeaheadOptionField="name"  [class.is-invalid]="!isValidField('brandId')" placeholder="Marca"/>
                    <div class="invalid-feedback">O campo marca deve ser informado!</div>
                </div>
                <div class="col-3 actions">
                    <button *ngIf="form.dirty" (click)="save()" class="btn btn-primary">Salvar</button>
                    <button *ngIf="!form.dirty" (click)="close()" class="btn btn-primary">Fechar</button>
                </div>
            </div>
        </form>
        <ngx-snackbar position="bottom-center" max="3"></ngx-snackbar>
    </div>
</div>
