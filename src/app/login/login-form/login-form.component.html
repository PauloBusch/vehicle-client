<div class="container">
    <div class="row login justify-content-center">
      <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary header"><strong>Login</strong></div>
            <div class="card-body">
                <form [formGroup]="form" (submit)="login()">
                    <div class="form-group">
                        <label for="userLogin">Usuário</label>
                        <input type="text" class="form-control" [class.is-invalid]="!validField('userLogin')" id="userLogin" formControlName="userLogin" placeholder="Seu usuário">
                        <div class="invalid-feedback">O campo usuário deve ser informado</div>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Senha</label>
                        <input type="password" class="form-control" [class.is-invalid]="!validField('userPassword')" id="userPassword" formControlName="userPassword" placeholder="Sua senha">
                        <div class="invalid-feedback">O campo senha deve ser informado</div>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Entrar</button>
                </form>
                <ngx-snackbar position="bottom-center" max="3"></ngx-snackbar>
            </div>
        </div>
    </div>
  </div>
</div>
