<div class="row justify-content-center">
    <div class="list col-md-8 col-sm-12">
        <div class="filters">
            <div class="row justify-content-between">
                <div class="form-group col-2">
                    <input type="number" class="form-control" (keyup.enter)="refresh()" [(ngModel)]="query.year" placeholder="Ano"/>
                </div>
                <div class="form-group col-3">
                    <input class="form-control" [typeahead]="colors" (keyup.enter)="refresh()" (typeaheadOnSelect)="query.colorId=$event.item.id; refresh()" [(ngModel)]="colorName" typeaheadOptionField="name" placeholder="Cor"/>
                </div>
                <div class="form-group col-3">
                    <input class="form-control" [typeahead]="brands" (keyup.enter)="refresh()" (typeaheadOnSelect)="query.brandId=$event.item.id; refresh()" [(ngModel)]="brandName" typeaheadOptionField="name" placeholder="Marca"/>
                </div>
                <div class="form-group col-3">
                    <input class="form-control" [typeahead]="models" (keyup.enter)="refresh()" (typeaheadOnSelect)="query.modelId=$event.item.id; refresh()" [(ngModel)]="modelName" typeaheadOptionField="name" placeholder="Modelo"/>
                </div>
                <div  class="form-group col-1">
                    <svg class="bi bi-search pointer" (click)="refresh()" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="feedback">
            {{ listState.loading ? 'Carregando...' : '' }}
            {{ listState.noItems ? 'Nenhum veículo' : '' }}
        </div>
        <table *ngIf="listState.done" class="table table-striped table-bordered table-hover">
            <thead>
                <th>Ano</th>
                <th>Cor</th>
                <th>Marca</th>
                <th>Model</th>
                <th>Combustível</th>
            </thead>
            <tbody>
                <tr *ngFor="let vehicle of vehicles">
                    <td>{{ vehicle.year }}</td>
                    <td>{{ vehicle.colorName }}</td>
                    <td>{{ vehicle.brandName }}</td>
                    <td>{{ vehicle.modelName }}</td>
                    <td>{{ vehicle.fuelName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ngx-snackbar position="bottom-center" [max]="1"></ngx-snackbar>
